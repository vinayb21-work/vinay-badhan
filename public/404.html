<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var path = window.location.pathname;
    
    // If accessing old /vinay-badhan path, redirect to home
    if (path.startsWith('/vinay-badhan')) {
      window.location.replace('https://vinayb21-work.github.io/');
    } else {
      // For SPA routes (photos, trekking, reading), redirect to home with path preserved
      // so React Router can handle it
      var redirectUrl = 'https://vinayb21-work.github.io/?redirect=' + encodeURIComponent(path);
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
